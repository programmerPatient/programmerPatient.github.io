    <div id="sidebar"><!--侧边栏-->

    <div id="main"><!--main主体上部的轮播盒子-->

    <!--管理员登陆界面-->
    <div id="enter">
        <p id="closeenter">&times;</p>

            <!--登陆框-->
            <form>
                <p>账号</p>
                <input type="text" name="name">
                <p>密码</p>
                <input type="password" name="pasword">
                <input id="login" type="button" value="登陆">

    <!--这个地方是博客添加的位子-->
    <div id="Administrator"><!--管理员登陆后的界面-->

            <p>马力创作中心</p>

        </div>

                    <li>写博客</li>
                    <li>删除博客</li>
                    <li>快速查找博客</li>
                </ul>
            </div>
            <div class="text-acozuo-right"><!--管理员写博客的地方-->
                <form>
                    <input id="text" type="text" name="title" placeholder="请输入文章标题"><!--博客的标题-->
                    <textarea id="textarea" rows="10" cols="30"></textarea><!--博客的文本-->
                    <input id="submit" type="button" value="提交">
                </form>
            </div>
        </div>
